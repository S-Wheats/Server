<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <title>S-Wheats</title>
    <link rel="stylesheet" href="./css/sns-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="./js/MySNS.js"></script>
  </head>
  <body class="bg-gray-100">
    <!-- 상단바 -->
    <div class="bg-stone-700 shadow-md p-4" id="top">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <img src="./img/logo.png" width="40" />
          <p class="text-xl text-white font-bold pt-4">커뮤니티</p>
        </div>
        <!-- 채팅방 생성 버튼 -->
        <button
          onclick="showChatRoomForm()"
          class="p-2 bg-blue-500 text-white rounded-full shadow-lg text-lg"
        >
          채팅방 생성
        </button>
      </div>
    </div>

    <!-- 채팅방 생성 폼 -->
    <div
      id="chatRoomForm"
      class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg"
      style="display: none"
    >
      <h2 class="text-xl font-bold mb-4">채팅방 생성</h2>
      <input
        type="text"
        id="chatRoomName"
        class="w-full p-2 border rounded mb-2"
        placeholder="채팅방 이름을 입력하세요"
      />
      <button
        onclick="createChatRoom()"
        class="p-2 bg-blue-500 text-white rounded"
      >
        생성하기
      </button>
      <button
        onclick="hideChatRoomForm()"
        class="p-2 bg-gray-500 text-white rounded mt-2"
      >
        취소
      </button>
    </div>

    <!-- 채팅방 목록 -->
    <div
      id="chatRoomList"
      class="flex bg-white p-4 shadow-md mt-4 mx-2 rounded-lg overflow-x-auto space-x-4"
      style="max-width: 100%; white-space: nowrap"
    >
      <!-- 채팅방 목록이 여기에 렌더링됩니다. -->
    </div>

    <!-- 게시글 목록 -->
    <div id="postList" class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg">
      <h2 class="text-xl font-bold mb-4">게시글 목록</h2>
      <!-- 게시글 목록이 여기에 렌더링됩니다. -->
    </div>

    <!-- 게시글 작성 폼 -->
    <div
      id="postForm"
      class="bg-white p-4 shadow-md mt-4 mx-2 rounded-lg"
      style="display: none"
    >
      <h2 class="text-xl font-bold mb-4">게시글 작성</h2>
      <input
        type="text"
        id="postTitle"
        class="w-full p-2 border rounded mb-2"
        placeholder="제목을 입력하세요"
      />
      <textarea
        id="postContent"
        class="w-full p-2 border rounded mb-2"
        placeholder="내용을 입력하세요"
      ></textarea>
      <input
        type="file"
        id="postImage"
        class="w-full p-2 border rounded mb-2"
        accept="image/*"
      />
      <button onclick="submitPost()" class="p-2 bg-blue-500 text-white rounded">
        작성하기
      </button>
      <button
        onclick="hidePostForm()"
        class="p-2 bg-gray-500 text-white rounded mt-2"
      >
        취소
      </button>
    </div>

    <!-- + 버튼 -->
    <div class="fixed bottom-20 right-5">
      <button
        onclick="showPostForm()"
        class="p-4 bg-blue-500 text-white rounded-full shadow-lg text-2xl"
      >
        +
      </button>
    </div>

    <!-- 하단바 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-md z-10">
      <div class="flex justify-around py-2">
        <div
          class="flex flex-col items-center"
          onclick="location.href='./MyPage.html'"
        >
          <svg
            data-slot="icon"
            class="w-8 h-8"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            ></path>
          </svg>
          <span class="text-xs">마이페이지</span>
        </div>
        <div class="flex flex-col items-center">
          <svg
            data-slot="icon"
            class="w-8 h-8"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1-18 0Z"
            ></path>
          </svg>
          <span class="text-xs">포장예약</span>
        </div>
        <div
          class="flex flex-col items-center"
          onclick="location.href='./mainPage.html'"
        >
          <svg
            data-slot="icon"
            class="w-8 h-8"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            ></path>
          </svg>
          <span class="text-xs">홈</span>
        </div>
        <div
          class="flex flex-col items-center"
          onclick="location.href='./MySNS.html'"
        >
          <svg
            data-slot="icon"
            class="w-8 h-8"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
            ></path>
          </svg>
          <span class="text-xs">커뮤니티</span>
        </div>
        <div class="flex flex-col items-center" onclick="location.href='#top'">
          <svg
            data-slot="icon"
            class="w-8 h-8"
            fill="none"
            stroke-width="1.5"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 18.75 7.5-7.5 7.5 7.5"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m4.5 12.75 7.5-7.5 7.5 7.5"
            ></path>
          </svg>
          <span class="text-xs">맨 위로</span>
        </div>
      </div>
    </div>
  </body>
</html>
